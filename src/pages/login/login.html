<ion-content padding class="backImage">
    <div class="logo">
        <img src="assets/imagens/logo.png" alt>
        <!-- <span>Woosh</span> -->
    </div>

    <ion-list no-lines class="list-transparent">
        <ion-item>
            <ion-input [(ngModel)]="form.email" type="text" placeholder="E-mail"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="form.senha" type="password" placeholder="Senha"></ion-input>
        </ion-item>
    </ion-list>
    <div>
        <ion-grid>
            <ion-row>
                <button ion-button color="secondary" block round (click)="login()" class='botao' style="margin-top: 20%">
                    Efetuar Login
                </button>
            </ion-row>
            <ion-row>
                <button ion-button block outline round color="secondary" (click)="cadastrar()" class='botao'>
                    Cadastrar-se
                </button>
            </ion-row>
        </ion-grid>
        <div class="rodapeLogo">
            <img src="assets/imagens/rodape.png" alt>
            <!-- <span>Woosh</span> -->
        </div>
    </div>
</ion-content>
